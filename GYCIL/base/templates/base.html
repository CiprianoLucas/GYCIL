{% load static %}
<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        GYCIL -{% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">

    <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'base/js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'base/js/base.js' %}"></script>

    {% block head %}{% endblock head %}
</head>
<body class="">
    {% comment %} Navbar {% endcomment %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">
              <img src="{% static 'base/img/logo_diamond.png' %}" alt="Logo" width="30" height="24" class="logo">
              GYCIL
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Como funciona</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'companies:create' %}">Seja um profissional</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <main>
        <div class="row mb-3 justify-content-center">
          <div class="col-lg-2 d-none d-lg-block">teste</div>
          <div class="col-lg-8">
            {% block content %}{% endblock  %}
          </div>
          <div class="col-lg-2 d-none d-lg-block">teste1</div>
        </div>
      </main>
</body>
</html>
