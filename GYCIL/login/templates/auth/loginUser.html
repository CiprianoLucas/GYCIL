{% extends 'base.html' %}
{% block title %}
Login Usuário
{% endblock %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
{% endblock %}

{% block content %}
<div class="container-sm">
    <div class="text-center">
        <h2 class="text-center">Faça o Login</h2>
        <form action="{% url 'login:user_login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="usuario@exemplo.com" name="email_user">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="password_user">
            </div>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <p class="mt-3">Não tem uma conta? <a>Cadastre-se</a></p>
    </div>
</div>
{% endblock %}
