{% extends 'base.html' %}
{% block title %}
Login Empresa
{% endblock %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
{% endblock %}

{% block content %}
<div class="container-sm">
    <div class="text-center">
        <h2 class="text-center">Faça o Login de sua Empresa</h2>
        <form action="{% url 'login:company_login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="empresa@exemplo.com" name="email_company">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="password_company">
            </div>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <p class="mt-3">Sua empresa não está cadastrada? <a>Cadastre agora</a></p>
    </div>
</div>
{% endblock %}
