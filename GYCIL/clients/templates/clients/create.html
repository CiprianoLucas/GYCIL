{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  Cadastro de Empresa
{% endblock %}
{% block head %}
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="{% static 'products/js/createUpdate.js' %}"></script>
{% endblock %}
{% block content %}
  <div class="m-3">
    <form action="{{ form_action }}" method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {{ user_form|crispy }}
      {{ client_form|crispy }}
      <button type="submit" class="btn btn-primary mt-5">Cadastrar</button>
    </form>
  </div>
{% endblock %}
